<!DOCTYPE html>
<html ng-app>

  <head>

    <link rel="stylesheet" href="css/libs/bootstrap.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/libs/prettify.css"/>
    <link rel="stylesheet" href="css/libs/simplex-bootswatch.css"/>

    <link rel="stylesheet/less" href="css/main.less"/>

    <script type="text/javascript" src="js/libs/jquery-1.8.2.min.js"></script>
